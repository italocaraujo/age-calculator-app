<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Age calculator app - Italo Correia</title>
</head>
<body>
    <div class="card">
        <div class="container">
            <form>
                <div class="form-container">
                    <div class="bloco">
                        <label for="day">
                            Dia
                        </label>
                        <input type="number" placeholder="DD" id="day">
                        <small></small>
                    </div>

                    <div class="bloco">
                        <label for="month">
                            MÃªs
                        </label>
                        <input type="number" placeholder="MM" id="month">
                        <small></small>
                    </div>

                    <div class="bloco">
                        <label for="year">
                            Ano
                        </label>
                        <input type="number" placeholder="YYYY" id="year">
                        <small></small>
                    </div>
                </div>
                <div class="submit-block">
                    <hr>
                    <button type="submit" class="sumbit-btn"><img src="./assets/icon-arrow.svg" alt="icon"></button>
                </div>
            </form>
            <div class="resultado">

                <h1>
                    <span id="YY">--</span>
                    anos
                </h1>

                <h1>
                    <span id="MM">--</span>
                    meses
                </h1>

                <h1>
                    <span id="DD">--</span>
                    dias
                </h1>

            </div>
        </div>
    </div>

    </footer>
</body>
</html>
